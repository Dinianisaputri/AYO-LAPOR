<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="../assets/daftar.css">
</head>
<body>
    <div class="container">
        <h2>Daftar</h2>
        <form action="daftar.php" method="POST">
            <div class="form-group">
                <label for="fullName">Nama Lengkap</label>
                <input type="text" id="nama_lengkap" name="nama_lengkap" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Alamat Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="whatsapp">Nomor WhatsApp</label>
                <input type="tel" id="whatsapp" name="whatsapp" placeholder="+62" required>
            </div>
            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Konfirmasi Kata Sandi</label>
                <input type="password" id="konfirmasi_password" name="konfirmasi_password" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="terms" required> Saya setuju dengan Syarat dan Ketentuan serta Kebijakan Privasi
                </label>
            </div>
            <p>sudah memiliki akun? <a href="../login/login.html">masuk</a></p>
            <button type="submit">Daftar</button>
        </form>
    </div>
</body>
</html>
